
<div class="container">

<h1>welcome to the register page, <a [routerLink]="['/main-page']" class="btn btn-primary" role="button">back To Home Page</a></h1> 
<h3>please fill all details below:</h3>
<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">First Name</label>
        <input type="text" class="form-control" #uuu1 placeholder="First name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last Name</label>
        <input type="text" class="form-control" #uuu2 placeholder="last name">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">please fill your id</label>
          <input type="text" class="form-control" #uuu3 placeholder="id number">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Please fill your Credit Card Number</label>
          <input type="text" class="form-control" #uuu4 placeholder="Credit Card Number">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">please fill your User Name</label>
          <input type="text" class="form-control"  placeholder="User Name" #uuu5>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Please fill your Password</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Password" #uuu6>
        </div>
      </div>
    
   
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button (click)="addUser(uuu1.value,uuu2.value,uuu4.value,uuu3.value,uuu5.value,uuu6.value)" type="submit" class="btn btn-primary">Register</button>
  </form>

</div>
