<div class="container">

    <h1>welcome, for book your movie                <a [routerLink]="['/main-page']" class="btn btn-primary" role="button">back To main</a></h1>

    <h3>the movie {{moviename}}, your movie id is {{movieId}} </h3>
        <p> please fill the below</p> 
    <br/>
    <form>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Please Choose number to tickets</label>
            <select class="form-control" id="exampleFormControlSelect1" #fff1>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Please choose date: </label>
            <input id="date" name="date" [(ngModel)]="date" type="date" class="form-control" #fff2>
        </div>

        <div class="form-group">
            <label for="time">Please choose time: </label>
            <input id="time" name="time" [(ngModel)]="time" type="time" class="form-control" #fff3>
        </div>




        <div class="form-group">
            <label for="exampleFormControlTextarea1">Please put here your Comment</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>



      
        <button type="submit" class="btn btn-primary" (click)="Book('dsada',fff1.value,fff2.value,fff3.value,'ytav','dfhd')">Book Now</button>
    </form>
    <br/>
   
</div>
